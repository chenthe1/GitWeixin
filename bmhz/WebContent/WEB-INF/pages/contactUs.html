                    <div class="row">
                        <div class="col-md-12">
                            <!-- BEGIN SAMPLE FORM PORTLET-->
                            <div class="portlet light">
                                <!-- begin device param -->
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-settings font-dark"></i>
                                        <span class="caption-subject font-dark sbold">设备参数</span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <form class="form-horizontal" id="formParam" role="form">
                                        <div class="form-body row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">设备名称:</label>
                                                    <div class="col-md-9">
                                                        <input type="hidden" name="router_id">
                                                        <input type="text" class="form-control" name="router_name" maxlength="31" required>
                                                    </div>
                                                </div>
                                                <div class="form-group m-t-40">
                                                    <label class="col-md-3 control-label p-t-0">ssid限速:</label>
                                                    <div class="col-md-9 p-b-10">
                                                        <div id="speedLimit" class="noUi-success"></div>
                                                        <input type="hidden" id="speed" name="ssid_bandwidth" data-type="number">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">认证开启:</label>
                                                    <div class="col-md-9">
                                                        <div class="mt-checkbox-inline">
                                                            <label class="mt-checkbox">
                                                                <input type="checkbox" id="token" value="1" name="award_switch" data-type="switch">
                                                                <span></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">认证模板:</label>
                                                    <div class="col-md-9">
                                                        <select class="form-control" id="tpList" name="template_id" data-type="number"></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">网络名称:</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="ssid" maxlength="31" required>
                                                    </div>
                                                </div>
                                                <div class="form-actions">
                                                    <div class="row">
                                                        <div class="col-md-offset-3 col-md-9">
                                                            <button type="submit" class="btn green">应&nbsp;用</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- end device param -->
                                <!-- begin device info -->
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-settings font-dark"></i>
                                        <span class="caption-subject font-dark sbold">设备信息</span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <form class="form-horizontal" id="formRouter" role="form">
                                        <div class="form-body row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">上网方式:</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="con_type" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">MAC地址:</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="wan_mac" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">IP地址:</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="wan_ip" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">DNS:</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="wan_dns" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">网关:</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="wan_gateway" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">固件版本:</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="soft_ver" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- end device info -->
